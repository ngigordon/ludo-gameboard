<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ludo game board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="container1">
            <div class="row1-col1 green">
                <div class="row1-col1-child white">
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="row1-col2">
                <!-- first line -->
                <div></div>
                <div></div>
                <div></div>
                <!-- second line -->
                <div></div>
                <div class="yellow"></div>
                <div class="yellow">
                    <div class="icon"><i class="fa-2x fa fa-circle"></i></div>
                </div>
                <!-- 3rd line with yellow in the middle -->
                <div>
                    <i class="fa-2x fa fa-star" style="color: yellow;"></i>
                </div>
                <div class="yellow"></div>
                <div></div>
                <!-- 4rd line with yellow in the middle -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!-- 5rd line with yellow the middle -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
                <!-- 6rd line with yellow in the middle -->
                <div></div>
                <div class="yellow"></div>
                <div></div>
            </div>
            <div class="row1-col3 yellow">
                <div class="row1-col3-child white">
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                    <div class="yellow"></div>
                </div>

            </div>
        </div>
        <div class="container2">
            <div class="row2-col1">
                <!-- first line -->
                <div></div>
                <div class="green">
                    <div class="icon"><i class="fa-2x fa fa-circle"></i></div>
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!-- 2nd line -->
                <div></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <div class="green"></div>
                <!-- 3rd line -->
                <div></div>
                <div></div>
                <div> <i class="fa-2x fa fa-star" style="color: green;"></i></div>
                <div></div>
                <div></div>
                <div></div>

            </div>
            <!-- general home -->
            <div class="row2-col2">
                <div class="contain-triangle">
                    <div class="homeCircle">
                        <div class="text"><h1>Home</h1></div>
                    </div>
                     <div class="triangle-right"></div><!--right of triangle -->
                     <div class="triangle-up"></div><!--up of triangle -->
                     <div class="triangle-left"></div><!--left of triangle -->
                     <div class="triangle-down"></div><!--down of triangle -->
                </div>
            </div>
            <div class="row2-col3">
                <!-- first line -->
                <div></div>
                <div></div>
                <div></div>
                <div> <i class="fa-2x fa fa-star" style="color: blue;"></i></div>
                <div></div>
                <div></div>
                <!-- 2nd line -->
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div class="blue"></div>
                <div ></div>
                <!-- 3rd line -->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="blue">
                    <div class="icon"><i class="fa-2x fa fa-circle"></i></div>
                </div>
                <div></div>

            </div>

        </div>
        <div class="container3">
            <div class="row3-col1 red">
                <div class="row3-col1-child white">
                    
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                    <div class="red"></div>
                </div>

            </div>
            <div class="row3-col2">
                <!-- 1st line -->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!-- 2nd line -->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!-- 3rd line with red -->
                <div></div>
                <div class="red"></div>
                <div></div>
                <!-- 4rd line -->
                <div></div>
                <div class="red"></div>
                <div> <i class="fa-2x fa fa-star" style="color: red;"></i></div>
                <!-- 5rd with two red -->
                <div class="red">
                    <div class="icon"><i class="fa-2x fa fa-circle"></i></div>
                </div>
                <div class="red"></div>
                <div></div>
                <!-- last line -->
                <div></div>
                <div ></div>
                <div></div>
                
            </div>
            <div class="row3-col3 blue">
                <div class="row3-col3-child white">
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                    <div class="blue"></div>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
